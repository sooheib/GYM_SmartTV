	<script>
		function sigin() {
			console.log("sig in");

			var username=$("#input1").val();
			var password=$("#input2").val();
			var dataString = 'username='+username+'&password='+password;

			if($.trim(username).length>0 && $.trim(password).length>0)
			{
				console.log("s3");

				$.ajax({
					type: "POST",
					url: "https://spartaapp.azurewebsites.net/smartTV/ajaxLogin.php",
					data: dataString,
					cache: false,
					beforeSend: function(){
						$("#login").val('Connecting...');},
					success: function(data){
						if(data)
						{
							console.log("success");
							swal({
								title: "Success!",
								text: "Good Job!",
								type: "success",
								confirmButtonText: "Cool",
								timer:3500

							});

							setTimeout("location.href = 'home.html';",4000);

						//	window.location.href = "home.html" ;
						}
						else
						{
							console.log("error");
							swal({
								title: "Error!",
								text: "Check your credentials!",
								type: "error",
								confirmButtonText: "Cool",
								timer:5000
							});
						}
					}
				});

			}
			else
			{
                console.log("s3");

                $.ajax({
                    type: "POST",
                    url: "https://spartaapp.azurewebsites.net/smartTV/ajaxLogin.php",
                    data: dataString,
                    cache: false,
                    beforeSend: function(){
                        $("#login").val('Connecting...');},
                    success: function(data){
                        if(data)
                        {
                            console.log("success");
                            swal({
                                title: "Success!",
                                text: "Good Job!",
                                type: "success",
                                confirmButtonText: "Cool",
                                timer:3500

                            });

                            setTimeout("location.href = 'home.html';",3500);



                            //	window.location.href = "home.html" ;
                        }
                        else
                        {
                            console.log("error");
                            swal({
                                title: "Error Authentication!",
                                text: "Please fill out all this field!",
                                type: "error",
                                confirmButtonText: "Thank You !",
                                timer:3500
                            });
                        }
                    }
                });

			}
			return false;

		}
		
	</script>
